
<html>
    <head>
        <title>Heavy Vehicle Driver Training Course Registration Form</title>
        <link href="css/registration.css" rel="stylesheet" />
        <script src="js/registration.js"></script>
    </head>
    <body>
        
        <h1>Heavy Vehicle Driver Training Course</h1>
        <center>
        <form action="registration.php" method="POST" class=registration-form>
        
            <div class="input-div">
                <label> Email address </label>
                <input type="email" id="email" name="email" />
            </div>

            <div class="input-div">
                <label>Name of the Center (பயிற்சி பெற விரும்பும் மையத்தின் பெயர்)</label>
                <input type="text" id="center" name="center" />
            </div>
            
            <div class="input-div">
                <label>Name of the District (மாவட்டத்தின் பெயர்)</label>
                <input type="text" id="district" name="district" />
            </div>
            
            <div class="input-div">
                <label>Name of the Candidate (பெயர்)</label>
                <input type="text" id="candidate_name" name="candidate_name" />
            </div>
            
            <div class="input-div">
                <label>Father's Name (தந்தை பெயர்)</label>
                <input type="text" id="father_name" name="father_name" />
            </div>
            
            <div class="input-div">
                <label>Mother's Name (தாய் பெயர்)</label>
                <input type="text" id="mother_name" name="mother_name" />
            </div>
            
            <div class="input-div">
                <label>Residential Address ( வீட்டு முகவரி)</label>
                <input type="text" id="address" name="address" />
            </div>

            <div class="input-div">
                <label>Contact Phone No (தொடர்பு தொலைபேசி எண்)</label>
                <input type="number" id="phone" name="phone" />
            </div>
            
            <div class="input-div">
                <label>Ration Card Number (குடும்ப அட்டை எண்)</label>
                <input type="text" id="ration_number" name="ration_number" />
            </div>
            
            <div class="input-div">
                <label>Aadhaar No (ஆதார் எண்)</label>
                <input type="text" id="aadhaar_number" name="aadhaar_number" />
            </div>
            
            <div class="input-div">
                <label>Religion (மதம்) (Hindu, Muslim, Christian,Parsi,Jain)</label>
                <input type="text" id="religion" name="religion" />
            </div>

            <div class="input-div">
                <label>Community</label>
                <select name="community" id="commmunity">
                    <option value="OC">OC</option>
                    <option value="BC">BC</option>
                    <option value="MBC">MBC</option>
                    <option value="BCM">BCM</option>
                    <option value="DNC">DNC</option>
                    <option value="SC">SC</option>
                    <option value="SCA">SCA</option>
                    <option value="ST">ST</option>
                </select>
            </div>

            <div class="input-div">
                <label>Caste (சாதி)</label>
                <input type="text" id="caste" name="caste" />
            </div>

            <div class="input-div">
                <label>Gender (பாலினம்)</label>
                <div>
                    <input type="radio" id="male" name="gender" value="male" class="radio" />
                    <label> Male</label>
                    
                    <input type="radio" id="female" name="gender" value="female" class="radio" />
                    <label> Female</label>     
                        
                    <input type="radio" id="other" name="gender" value="other" class="radio" />
                    <label> Other</label>   
                </div>
            </div>

            <div class="input-div">
                <label>Date Of Birth (பிறந்த தேதி) <br /> <small>Age Should be more than 20</small> </label>
                
                <input type="date" id="dob" name="dob" />
            </div>

            <input type="submit" value="Register" name="submit" />

        </form>
        </center>
    </body>
</html>
